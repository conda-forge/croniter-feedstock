{% set version = "1.3.1" %}

package:
  name: croniter
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/croniter/croniter-{{ version }}.tar.gz
  sha256: dbf02070988abc7e8955583915931b36f865c38289390be11a0c4112b55caac6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=2.6
    - pip
  run:
    - python >=2.6
    - python-dateutil

test:
  source_files:
    - src/croniter/tests
  requires:
    - coverage >=4.2
    - pip
    - pytest >=3.0.3
    - pytest-cov
    - pytz
    - tzlocal
  imports:
    - croniter
  commands:
    - pip check

about:
  home: https://github.com/kiorky/croniter
  license: MIT
  license_family: MIT
  license_file: docs/LICENSE
  summary: croniter provides iteration for datetime object with cron like format
  dev_url: https://github.com/kiorky/croniter

extra:
  recipe-maintainers:
    - mariusvniekerk
    - bollwyvl
