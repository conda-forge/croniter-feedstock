{% set version = "2.0.0" %}

package:
  name: croniter
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/c/croniter/croniter-{{ version }}.tar.gz
    sha256: 92319e69477c467a9b3da615264c02fb183c1daf7ac8ea9790ca8f7a77ded69c
  # TODO: remvoe after https://github.com/kiorky/croniter/pull/53
  - url: https://raw.githubusercontent.com/kiorky/croniter/{{ version }}/LICENSE
    sha256: a8f952e6c6bb30b0cfcf71c304e3931160d2a9b578d6eddfa5cc18c832e17ed3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - python-dateutil
    - pytz >2021.1

test:
  source_files:
    - src/croniter/tests
  requires:
    - coverage >=4.2
    - pip
    - pytest >=3.0.3
    - pytest-cov
    - tzlocal
  imports:
    - croniter
  commands:
    - pip check

about:
  home: https://github.com/kiorky/croniter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: croniter provides iteration for datetime object with cron like format
  dev_url: https://github.com/kiorky/croniter

extra:
  recipe-maintainers:
    - mariusvniekerk
    - bollwyvl
