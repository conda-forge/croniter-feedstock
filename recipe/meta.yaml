{% set name = "croniter" %}
{% set version = "0.3.32" %}
{% set bundle = "tar.gz" %}
{% set hash = "0d5bf45f12861c1b718c51bd6e2ab056da94e651bf22900658421cdde0ff7088" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  preserve_egg_dir: true
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip

  run:
    - python
    - python-dateutil

test:
  imports:
    - croniter
    - croniter.tests

about:
  home: https://github.com/kiorky/croniter
  license: MIT
  license_family: MIT
  summary: croniter provides iteration for datetime object with cron like format
  dev_url: https://github.com/kiorky/croniter

extra:
  recipe-maintainers:
    - pmlandwehr
    - mariusvniekerk
